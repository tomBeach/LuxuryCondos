<!doctype html>
<html lang="en">
    <!-- ======= ======= ======= head ======= ======= ======= -->
	<head>
	    <meta charset="utf-8">
	    <title>Luxury Condos!!!</title>

        <!-- == styles == -->
	    <link rel="stylesheet" href="styles.css">
	</head>

    <!-- ======= ======= ======= body ======= ======= ======= -->
	<body>
		<div id="page-wrap">

			<!-- == header == -->
			<div id="header">
				<h2>Luxury Condos!!!</h2>
			</div>

			<!-- == content == -->
			<div id="content">
				<div id="heightBar"><p>18'</p></div>

				<!-- ======= ======= ======= myCondo object ======= ======= ======= -->
				<div id="condo"></div>

				<div id="widthBar"><p>36'</p></div>

				<!-- == draggers == -->
				<div id="draggerPool"></div>
				<div id="toolTips"><p></p></div>
				<!-- <div id="draggerBox"></div> -->

			</div>

			<!-- == footer == -->
			<div id="footer">

				<!-- ======= ======= ======= ROOMS ======= ======= ======= -->
				<!-- ======= ======= ======= ROOMS ======= ======= ======= -->
				<!-- ======= ======= ======= ROOMS ======= ======= ======= -->

				<!-- == rooms form == -->
				<form id="roomsForm" action="#">
					<table id="roomsTable">
						<tr>
							<th id="roomsTableHead" colspan="4">select room</th>
						</tr>
						<tr>
							<th class="w30">select</th>
							<th class="w30">room</th>
							<th class="w20">width</th>
							<th class="w20">depth</th>
						</tr>
						<tr>
							<td>
								<select id="selRoom">
									<option id="none" value="none"></option>
									<option id="LR" value="livingRoom">Living Room</option>
									<option id="K" value="kitchen">Kitchen</option>
									<option id="BA" value="bathroom">Bathroom</option>
									<option id="BR" value="bedroom">Bedroom</option>
								</select>
							</td>
							<td><input id="roomN" type="text" class="dataText" name="name"></td>
							<td><input id="roomW" type="text" class="dataText" name="width"></td>
							<td><input id="roomH" type="text" class="dataText" name="height"></td>
						</tr>
						<tr>
							<td id="clearRow" colspan="4"><button id="clearBtn" name="clearSelection">clear</td>
						</tr>
					</table>
				</form>

			</div>

		<!-- == scripts == -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- <script type="text/javascript" src="script_lesson1.js"></script> -->
		<!-- <script type="text/javascript" src="script_lesson2.js"></script> -->
		<script type="text/javascript" src="LuxCond_code2.js"></script>

	</body>
</html>
