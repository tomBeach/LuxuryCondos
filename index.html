<!doctype html>
<html lang="en">
    <!-- ======= ======= ======= head ======= ======= ======= -->
	<head>
	    <meta charset="utf-8">
	    <title>Luxury Condos!!!</title>

        <!-- == styles == -->
	    <link rel="stylesheet" href="styles.css">
	</head>

    <!-- ======= ======= ======= body ======= ======= ======= -->
	<body>
		<div id="page-wrap">

			<!-- == header == -->
			<div id="header">
				<h2>Luxury Condos!!!</h2>
			</div>

			<!-- == content == -->
			<div id="content">

				<div id="heightBar"><p>18'</p></div>
				<div id="condo"></div>
				<div id="widthBar"><p>36'</p></div>

				<!-- == items form == -->
				<form id="itemsForm" action="#">
					<table id="formTable">
						<tr>
							<th colspan="3">furniture</th>
						</tr>
						<tr id="roomInputs">
							<td class="formN"><select id="item">
								<option id="chair" value="chair">Chair</option>
								<option id="couch" value="couch">Couch</option>
								<option id="tableLg" value="tableLg">Large Table</option>
								<option id="tableSm" value="tableSm">Small Table</option>
								<option id="tableCf" value="tableCf">Coffee Table</option>
								<option id="tableEn" value="tableEn">End Table</option>
							</select></td>
							<td class="formN"><select id="color">
								<option id="thistle" value="thistle">thistle</option>
								<option id="lavender" value="lavender">lavender</option>
								<option id="red" value="red">red</option>
							</select></td>
							<td class="formN"><button id="itemBtn" type="button" name="saveItem">Save Item</button></td>
						</tr>
					</table>
				</form>
			</div>

			<!-- == footer == -->
			<div id="footer">

				<!-- == rooms form == -->
				<form id="roomsForm" action="#">
					<table id="formTable">
						<tr>
							<th colspan="4">customize rooms</th>
						</tr>
						<tr id="roomInputs">
							<td class="formN"><select id="room">
								<option id="LR" value="livingRoom">Living Room</option>
								<option id="K" value="kitchen">Kitchen</option>
								<option id="BA" value="bathroom">Bathroom</option>
								<option id="BR" value="bedroom">Bedroom</option>
							</select></td>
							<td class="formW"><input id="width" type="text" class="text" name="width"></td>
							<td class="formH"><input id="height" type="text" class="text" name="height"></td>
							<td class="formV"><button id="roomBtn" type="button" name="saveRoom">Save Room</button></td>
						</tr>
					</table>
				</form>
				<table id="roomsTable">
					<tr>
						<th class="formN">room</th>
						<th class="formW">W</th>
						<th class="formH">H</th>
						<th class="formV">valid</th>
					</tr>
				</table>
			</div>
		</div>

		<!-- == scripts == -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="script_demo.js"></script>
		<!-- <script type="text/javascript" src="script.js"></script> -->

	</body>
</html>
