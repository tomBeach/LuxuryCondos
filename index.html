<!doctype html>
<html lang="en">
    <!-- ======= ======= ======= head ======= ======= ======= -->
	<head>
	    <meta charset="utf-8">
	    <title>Luxury Condos!!!</title>

        <!-- == styles == -->
	    <link rel="stylesheet" href="styles.css">
	</head>

    <!-- ======= ======= ======= body ======= ======= ======= -->
	<body>
		<div id="page-wrap">

			<!-- == header == -->
			<div id="header">
				<h2>Luxury Condos!!!</h2>
			</div>

			<!-- == content == -->
			<div id="content">

				<div id="heightBar"><p>18'</p></div>
				<div id="condo"></div>
				<div id="widthBar"><p>36'</p></div>

			</div>

			<!-- == footer == -->
			<div id="footer">
				<form id="roomsForm" action="#">
					<select id="room">
						<option id="LR" value="livingRoom">livingRoom</option>
						<option id="K" value="kitchen">kitchen</option>
						<option id="BA" value="bathroom">bathroom</option>
						<option id="BR" value="bedroom">bedroom</option>
					</select>
					<input id="width" type="text" class="text" name="width">
					<input id="height" type="text" class="text" name="height">
					<button id="saveBtn" type="button" name="saveRoom">Save Room</button>
				</form>
				<table id="roomsTable">
					<tr>
						<th id="roomN">room</th>
						<th id="roomW">W</th>
						<th id="roomH">H</th>
						<th id="roomV">valid</th>
					</tr>
				</table>
			</div>
		</div>

		<!-- == scripts == -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>

	</body>
</html>
